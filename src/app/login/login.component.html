<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- Custom Theme files -->
  <!-- //Custom Theme files -->
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <!-- //web font -->
</head>

<body>
  <!-- main -->
  <div class="main-w3layouts wrapper">
    <h1>Login Form</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form #loginForm="ngForm" (submit)=onSubmit()>
          <div class="wthree-text" [class.has-error]="emailcontrol.invalid && emailcontrol.touched" [class.has-success]="emailcontrol.valid">
            <label class="anim">Your Email *</label>
            <input id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" name="email" [(ngModel)]="user.email"
              class="form-control" value="" #emailcontrol="ngModel" />
            <label class="anim">
              <span *ngIf="emailcontrol.errors?.required && emailcontrol.touched">
                Email is required
              </span>
              <span *ngIf="emailcontrol.errors?.pattern && emailcontrol.touched">
                Email is invalid
              </span>
            </label>
          </div><br>
          <div class="wthree-text" [class.has-error]="passwordcontrol.touched" [class.has-success]="passwordcontrol.valid">
            <label class="anim">Your Password *</label>
            <input id="password" required type="password" name="password" [(ngModel)]="user.password" class="form-control" #passwordcontrol="ngModel"
              value="" />
            <label class="anim">
              <span class="help-block" *ngIf="passwordcontrol.errors?.required && passwordcontrol.touched">
                Password is required
              </span>
            </label>
          </div>
          <input type="submit" value="SIGN IN" [disabled]="loginForm.invalid" />
          <input type="submit" value="Go to home page" (click)="onhomeclick()"/>
        </form>
        <p>
            <a [routerLink]="['/forgotpassword']">Lost your Password?</a>
        </p>
      </div>
    </div>
  </div>
  <div id="background-wrap">
    <div class="bubble x1"></div>
    <div class="bubble x2"></div>
    <div class="bubble x3"></div>
    <div class="bubble x4"></div>
    <div class="bubble x5"></div>
    <div class="bubble x6"></div>
    <div class="bubble x7"></div>
    <div class="bubble x8"></div>
    <div class="bubble x9"></div>
    <div class="bubble x10"></div>
  </div>
</body>

</html>
