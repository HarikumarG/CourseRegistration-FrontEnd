<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>

<body>
    <div class="dropdown"> 
            <button class="dropbtn">User ID: {{user}} &#9660;
            </button>
        <div class="dropdown-content">
            <a [routerLink]="['/edit']">Edit Profile</a>
            <a [routerLink]="['/delete']">Delete Account</a>
            <a (click)="ongoback()">Log Out</a>
        </div>
    </div>

    <div class="main-w3layouts wrapper">
        <h1>Course Registration </h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <div class="wthree-text">
                    <ul *ngFor="let list of course; let i=index;">

                        <li class="anim">
                            {{list.id}}  &#9654; {{list.name}}
                            <button (click)="ondata($event,i+1)">{{list.status}}</button>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="background-wrap">
    </div>
</body>

</html>
